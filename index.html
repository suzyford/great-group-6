<!DOCTYPE html>
<html lang="en" dir="ltr">
 <!--Amanda's HTML CodingNepal on YouTube used as reference-->
 <html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Add Tags Input Box</title>
  <link rel="stylesheet" type="text/css" href="css/grp6.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Unicons CDN Link for Icons-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2>Tags</h2>
      </div>
      <div class="content">
        <p>Press enter or add a comma after each tag</p>
        <div class="tag-box">
          <ul><input type="text"></ul>
        </div>
      </div>
      <div class="details">
        <p><span>_</span>tags are remaining</p>
        <button>Remove All</button>
      </div>
    </div>

    <script src="js/grp6.js"></script>

  </body>
</html>
